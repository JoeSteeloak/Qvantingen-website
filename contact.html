        <h3>Frågor? Kontakta oss med nedanstående kontaktformulär</h3>

        <form>
            <div class="contactForm">
            <fieldset>
                <legend>Kontakformulär:</legend>
                <div class="contact"><p>Namn: <input type="text" name="name" placeholder="Förnamn Efternamn"></p></div>
                <div class="contact"><p>E-postadress: <input type="email" name="email" placeholder="namn@domän.se"></p><div>
                <div class="contact"><p>Meddelande:</p></div>
                <div class="contact"><textarea name="message" rows="5" cols="40"></textarea></div>
                <div class="contact"><input type="submit"> <input type="reset"></div>
            </fieldset>
            </div>
        </form>
